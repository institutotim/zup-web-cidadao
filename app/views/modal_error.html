<div class="modal-header">
  <button type="button" class="close" ng-click="ok()">&times;</button>
  <h4 class="modal-title">Erro</h4>
</div>
<div class="modal-body">
  <p>Oops! Algum erro ocorreu ao entrar em contato com o servidor. Por favor, tente novamente.</p>

  <p>Se caso o problema persistir, entre em contato com o administrador do sistema.</p>

  <div class="panel panel-danger">
    <div class="panel-heading">
      <h3 class="panel-title">Informações técnicas</h3>
    </div>
    <div class="panel-body" style="overflow: auto;">
      <p><b>Data:</b> {{ response.data }}</p>
      <p><b>Status:</b> {{ response.status }}</p>
      <p><b>Config:</b> {{ response.config }}</p>
    </div>
  </div>
</div>

<div class="modal-footer">
  <a type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="ok()" href="">Fechar</a>
</div>

<button type="button" class="close" ng-click="close();"></button>
<div class="forgotPassword">
    <h1>Esqueceu a senha?</h1>
    <form role="form" ng-submit="send()">
        <input type="email" name="email" class="form-control" id="email" placeholder="Digite o seu e-mail" ng-model="inputs.email" generic-input>
        <button type="submit" class="btn btn-default btn-azul btn-signup btn-forgot">Enviar</button>
    </form>
</div>

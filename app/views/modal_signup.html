<button type="button" class="close" ng-click="close()"></button>

<div class="newUser">
    <h1>Nova conta</h1>

    <form role="form" ng-submit="register()">
        <div class="form-group">
            <label for="input_name">Nome completo *</label>
            <input type="text" class="form-control" id="input_name" name="name" ng-model="inputs.name" generic-input>
        </div>

        <div class="form-group">
            <label for="input_email">E-mail *</label>
            <input type="email" class="form-control" id="input_email" name="email" ng-model="inputs.email" generic-input required>
        </div>

        <div class="form-group password">
            <label for="input_password">Senha *</label>
            <div class="clearfix"></div>
            <input type="password" class="form-control input_password" id="input_password" placeholder="Nova senha" name="password" ng-model="inputs.password" generic-input required>
            <input type="password" class="form-control input_password_confirmation" id="input_password_confirmation" placeholder="Confirme a senha" ng-model="inputs.password_confirmation" name="password_confirmation" generic-input required>
        </div>

        <div class="form-group telefone">
            <label for="input_phone">Telefone *</label>
            <input type="text" class="form-control" id="input_phone" name="phone" ng-model="inputs.phone" ui-mask="(99) 99999999?9" generic-input required>
        </div>

        <div class="form-group cpf">
            <label for="input_cpf">CPF *</label>
            <input type="text" class="form-control" id="input_cpf" name="document" ng-model="inputs.document" ui-mask="999.999.999-99" generic-input required>
        </div>

        <div class="form-group">
            <label for="input_address">Endere√ßo *</label>
            <input type="text" class="form-control" id="input_address" name="address" ng-model="inputs.address" generic-input required>
        </div>

        <div class="form-group complemento">
            <label for="input_address_additional">Complemento</label>
            <input type="text" class="form-control" id="input_address_additional" name="address_additional" ng-model="inputs.address_additional" generic-input>
        </div>

        <div class="form-group cep">
            <label for="input_postal_code">CEP *</label>
            <input type="text" class="form-control" id="input_postal_code" name="postal_code" ng-model="inputs.postal_code" ui-mask="99999-999" generic-input required>
        </div>

        <div class="form-group">
            <label for="input_district">Bairro *</label>
            <input type="text" class="form-control" id="input_district" name="district" ng-model="inputs.district" generic-input required>
        </div>

      <div class="form-group">
        <label for="input_city">Cidade *</label>
        <input type="text" class="form-control" id="input_city" name="city" ng-model="inputs.city" generic-input required>
      </div>

        <div class="text-center">
            <button type="submit" class="btn btn-default btn-azul btn-signup" ng-disabled="processingForm">Cadastrar</button>
        </div>
    </form>
</div>

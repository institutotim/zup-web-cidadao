<div id="account">
  <header>
    <div class="container">
      <div class="col-xs-3 logo">
        <a href="#/"><span></span></a>
      </div><!--/.logo -->

      <div class="col-xs-4 navigation no_left">
        <ul class="nav nav-pills">
          <li><a href="#">Explore</a></li>
          <li><a href="#/statistics" ng-show="isFeatureEnabled('stats')">Estatísticas</a></li>
        </ul><!--/.nav -->
      </div><!--/.navigation -->

      <div class="col-xs-5 account text-right">
        <div class="pull-right">
          <a href="" class="btn btn-azul" ng-click="newReport()" ng-show="logged && isFeatureEnabled('create_report_clients')"><span class="solic-icon"></span>Nova solicitação</a>
          <a href="" class="btn btn-azul" ng-click="login()" ng-hide="logged || !isFeatureEnabled('create_report_clients')"><span class="solic-icon"></span> Nova solicitação</a>
          <a href="" class="btn btn-auth" ng-click="login()" ng-hide="logged">Entrar ou criar conta</a>

          <div class="dropdown" ng-show="logged">
            <a data-toggle="dropdown" href="" class="btn-logged-in"><span class="name">{{ me.name }}</span> <span class="arrow"></span>&nbsp;</a>

            <ul class="dropdown-menu">
              <li><a href="#/reports">Minhas solicitações</a></li>
              <li><a href="#/account">Alterar cadastro</a></li>
              <li><a href="" ng-click="logout()">Sair</a></li>
            </ul><!--/.dropdown-menu -->
          </div><!--/.dropdown -->
        </div><!--/.pull-right -->
      </div><!--/.account -->
    </div><!--/.container -->
  </header>

  <div class="clearfix"></div>
  <section id="content">
      <div class="container">
          <div class="col-xs-3 aside">
              <div class="padding">
                  <h3>{{ me.name }}</h3>
                  <b>{{ reportsn }}
                  <span ng-if="reportsn > 1">
                          solicitações
                      </span>

                      <span ng-if="reportsn <= 1">
                          solicitação
                      </span>
                  </b>
              </div><!--/.padding -->
              <ul class="nav nav-pills nav-stacked">
                  <li id="minhas-solicitacoes"><a href="#/reports">Minhas solicitações</a></li>
                  <li class="active" id="meus-dados"><a href="#/account">Meus dados</a></li>
              </ul>
          </div><!--/.side -->

        <div class="col-xs-9 dados">
            <form role="form" name="userAccount" novalidate ng-submit="submit()">
              <div class="form-group">
                  <label for="input_name">Nome completo</label>
                  <input type="text" class="form-control" id="input_name" name="name" ng-model="me.name" required ng-minlength="4" ng-maxlength="64" ng-class="{'has-error' : userAccount.name.$invalid}">
              </div>

              <div class="form-group">
                  <label for="input_email">E-mail</label>
                  <input type="email" class="form-control" id="input_email" name="email" ng-model="me.email" required ng-class="{'has-error' : userAccount.email.$invalid}">
              </div>

              <div class="form-group">
                  <label for="input_current_password">Senha atual</label>
                  <input type="password" class="form-control" id="input_current_password" name="current_password" ng-model="me.current_password" placeholder="Digite sua senha atual para trocar por uma nova" generic-input ng-required="me.password" ng-class="{'has-error' : userAccount.current_password.$invalid}">
              </div>

              <div class="form-group password">
                  <label for="input_password">Nova senha <span ng-show="userAccount.password.$invalid" class="label label-info">A senha deve ter entre 6 e 16 caracteres</span></label>
                  <div class="clearfix"></div>
                  <input type="password" class="form-control input_password" id="input_password" placeholder="Nova senha" name="password" ng-model="me.password" ng-minlength="6" ng-maxlength="16" ng-init="focused = false" ng-focus="focused = true" ng-blur="focused = false" ng-class="{'has-error' : userAccount.password.$invalid}">
                  <input type="password" class="form-control input_password_confirmation" id="input_password_confirmation" placeholder="Confirme a senha" ng-model="me.password_confirmation" name="password_confirmation" password-match="me.password" ng-class="{'has-error' : userAccount.password_confirmation.$invalid}">
              </div>

              <div class="form-group telefone">
                  <label for="input_phone">Telefone</label>
                  <input type="text" class="form-control" id="input_phone" name="phone" ng-model="me.phone" ui-mask="(99) 99999999?9" generic-input required ng-class="{'has-error' : userAccount.phone.$invalid}">
              </div>

              <div class="form-group cpf">
                  <label for="input_cpf">CPF</label>
                  <input type="text" class="form-control" id="input_cpf" name="document" ng-model="me.document" ui-mask="999.999.999-99" generic-input required ng-class="{'has-error' : userAccount.document.$invalid}">
              </div>

              <div class="form-group">
                  <label for="input_address">Endereço</label>
                  <input type="text" class="form-control" id="input_address" name="address" ng-model="me.address" generic-input required ng-class="{'has-error' : userAccount.address.$invalid}">
              </div>

              <div class="form-group complemento">
                  <label for="input_address_additional">Complemento</label>
                  <input type="text" class="form-control" id="input_address_additional" name="address_additional" ng-model="me.address_additional" generic-input>
              </div>

              <div class="form-group cep">
                  <label for="input_postal_code">CEP</label>
                  <input type="text" class="form-control" id="input_postal_code" name="postal_code" ng-model="me.postal_code" ui-mask="99999-999" generic-input required ng-class="{'has-error' : userAccount.postal_code.$invalid}">
              </div>

              <div class="form-group">
                  <label for="input_district">Bairro</label>
                  <input type="text" class="form-control" id="input_district" name="district" ng-model="me.district" generic-input required ng-class="{'has-error' : userAccount.district.$invalid}">
              </div>

              <div class="form-group">
                <label for="input_district">Cidade</label>
                <input type="text" class="form-control" id="input_city" name="city" ng-model="me.city" generic-input required ng-class="{'has-error' : userAccount.city.$invalid}">
              </div>

              <div class="text-center">
                  <button type="submit" class="btn btn-default btn-azul btn-signup" ng-disabled="userAccount.$invalid || processingForm">Salvar</button>
              </div>
          </form>
        </div><!--/.dados -->

      </div><!--/.container -->
  </section>
</div>

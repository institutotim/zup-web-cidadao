<div class="password_reset">
  <h1>Crie a sua nova senha</h1>

  <form novalidate name="resetPasswordForm" role="form" ng-submit="send()">
      <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Digite uma nova senha" ng-model="password" name="password" required>
      </div>

      <div class="form-group">
          <input type="password" class="form-control" id="password_confirmation" placeholder="Repita a nova senha" ng-model="password_confirmation" name="password_confirmation" match-field="password" required>
      </div>

      <div class="text-center">
          <div ng-show="!resetPasswordForm.$pristine && resetPasswordForm.$invalid">As senhas s√£o diferentes<br><br></div>
          <button type="submit" ng-disabled="resetPasswordForm.$invalid" class="btn btn-default btn-azul btn-login">Confirmar</button>
      </div>
  </form>
</div>
